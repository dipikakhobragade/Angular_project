<div *ngIf="myData" class="body">
    <h2 mat-dialog-title style="font-family: 'Abril Fatface', cursive; padding-left:100px ; color: brown;">Edit Task</h2>
    <div>
    <mat-dialog-content class="mat-typography">
        <div>
            <!-- Add your <div> content here -->
        </div>
        
        <div class="col-md-6" style="width: 500px;">
            <div>
            <mat-form-field class="example-full-width" style="width: 300px; margin-left: 30px;">
                <mat-label>Task</mat-label>
                <input type="input" matInput placeholder="" [value]="myData.task"  #task>
                <mat-icon matSuffix class="icon">assignment</mat-icon>
            </mat-form-field>
            </div>
            <div>
                <mat-form-field class="in" style="width: 300px; margin-left: 30px;">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker"  required #date [value]="myDate"  #date>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix class="custom-icon" [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
    
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="false">Cancel</button>
        <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
        <button mat-button [mat-dialog-close]="true" (click)="editData(task.value,date.value)" cdkFocusInitial>Edit</button>
    </mat-dialog-actions>
    </div>
    </div>
